<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="contenedor__principal ">
        <div class="card-content-1  ">
          <div class="estrella">
          <img src="./images/icon-star.svg" alt="star" srcset="" />
        </div>
        <h1 class="titulo">How did we do?</h1>

        <p class="texto">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating__wrapper">
          <div class="ratin-btn"><div>1</div></div>
          <div class="ratin-btn"><div>2</div></div>
          <div class="ratin-btn active"><div>3</div></div>
          <div class="ratin-btn"><div>4</div></div>
          <div class="ratin-btn"><div>5</div></div>
        </div>

        <button type="submit" class="boton">SUBMIT</button>
        </div>  
        <div class="card-content-2 esconder ">

          <img src="./images/illustration-thank-you.svg" class="help"alt="" srcset="">
            <div class="result">
              <div>You selected <span class="score"> 4</span> out of 5</div>
            </div>
            <h2 class="titulo">Thank you!</h2>
            <div class="text">
              We appreciate you taling the time to give a rating.If you ever need more support,don't hesitate to get in touch!
            </div>
        </div>     

        
      </div>
    </main>
    <script src="/javascript.js"></script>
  </body>
</html>
